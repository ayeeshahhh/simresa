<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Restoran</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="menu">
    <h2>RUMAH LAMA<br><span>MAKANAN</span></h2>

    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <div class="info">
        <h3>Burger</h3>
        <p>Daging sapi, selada, tomat, bawang bombay, mozzarella, acar.</p>
        <div class="controls">
          <button onclick="updateCart('burger', -1)">−</button>
          <span id="burger-count">0</span>
          <button onclick="updateCart('burger', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="item">
      <img src="sandwich.jpg" alt="Sandwich">
      <div class="info">
        <h3>Sandwich</h3>
        <p>Roti, mentega, telur, selada, keju, tomat, ayam.</p>
        <div class="controls">
          <button onclick="updateCart('sandwich', -1)">−</button>
          <span id="sandwich-count">0</span>
          <button onclick="updateCart('sandwich', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bill">
    <h3>Bill</h3>
    <ul id="bill-items"></ul>
    <p>Total: Rp <span id="total">0</span></p>
  </div>

  <script src="script4.js"></script>
</body>
</html>
